        <h1>Crear Usuario</h1>
        <section>
            <form action="#" method="post">
                <label for="name">
                <span> Nombre y Apellido</span>
                <input type="text" id="name" required>
                </label>

                <label for="nacimiento">
                <span> Fecha de nacimiento</span>
                <input type="date" id="nacimiento" required>
                </label>

                <label for="email">

                <input type="email" id="email" required>
                </label>

                <label for="pass">
                    <span>Ingresá tu contraseña</span>

                </label>

                <div>
                    <p>¿Te dedicás a la encuadernación?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="encuaderna" id="si" value="si">
                    <label for="no">No</label>
                    <input type="radio" name="encuaderna" id="no" value="no">
                    <label for="si">Como hobbie</label>
                    <input type="radio" name="encuaderna" id="hobbie" value="hobbie">
                </div>

                <div>
                    <label for="news">Tildá el casillero si querés estar al tanto de nuestras novedades</label>

                </div>
